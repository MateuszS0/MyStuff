<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stop.css">
    <script src="stopwat.js" defer></script>
</head>
<body>
    <div class="Box">
        <h1>Stopwatch</h1>
        <p id=Timer class="Time">00:00:00</p>
        <button id=Start onclick="start()" class="Button">Start</button>
        <button id=Stop onclick="stop()" class="Button">Stop</button>
        <button id=Reset onclick="reset()" class="Button">Reset</button>
    </div>
</body>
</html>
